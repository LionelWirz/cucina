<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Bigino delle Ricette</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="book-container">
        <!-- Left Page: Recipe Display -->
        <div class="page left-page">
            <div class="recipe" id="recipe-display">
                <h2>Benvenuto!</h2>
                <p>Seleziona una ricetta dalla lista sulla destra per visualizzarla qui.</p>
            </div>
        </div>

        <!-- Right Page: Recipe List -->
        <div class="page right-page">
            <h1>Ricette Disponibili</h1>
            <ul class="recipe-list" id="recipe-list">
                <li>
                    Ricetta 1
                    <button onclick="modifyRecipe('Ricetta 1')">Modifica</button>
                    <button onclick="deleteRecipe('Ricetta 1')">Elimina</button>
                </li>
                <li>
                    Ricetta 2
                    <button onclick="modifyRecipe('Ricetta 2')">Modifica</button>
                    <button onclick="deleteRecipe('Ricetta 2')">Elimina</button>
                </li>
                <li>
                    Ricetta 3
                    <button onclick="modifyRecipe('Ricetta 3')">Modifica</button>
                    <button onclick="deleteRecipe('Ricetta 3')">Elimina</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function loadRecipe(title, category, ingredients, instructions) {
            const recipeDisplay = document.getElementById('recipe-display');
            recipeDisplay.innerHTML = `
                <h2>${title}</h2>
                <h3>${category}</h3>
                <h4>Ingredienti:</h4>
                <p>${ingredients}</p>
                <h4>Istruzioni:</h4>
                <p>${instructions}</p>
            `;
        }

        function modifyRecipe(recipeName) {
            alert(`Modifica la ricetta: ${recipeName}`);
            // Add your modify logic here
        }

        function deleteRecipe(recipeName) {
            alert(`Elimina la ricetta: ${recipeName}`);
            // Add your delete logic here
        }
    </script>
</body>
</html>
