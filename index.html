<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Bigino delle Ricette</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="book-container">
        <!-- Left Page: Recipe Display -->
        <div class="page left-page">
            <div class="recipe" id="recipe-display">
                <h2>Benvenuto!</h2>
                <p>Seleziona una ricetta dalla lista sulla destra per visualizzarla qui.</p>
            </div>
        </div>

        <!-- Right Page: Recipe List -->
        <div class="page right-page">
            <h1>Ricette Disponibili</h1>
            <ul class="recipe-list" id="recipe-list">
                <li onclick="loadRecipe('Ricetta 1', 'Categoria: Piatto Principale', 'Ingredienti:...', 'Istruzioni:...')">Ricetta 1</li>
                <li onclick="loadRecipe('Ricetta 2', 'Categoria: Dolce', 'Ingredienti:...', 'Istruzioni:...')">Ricetta 2</li>
                <li onclick="loadRecipe('Ricetta 3', 'Categoria: Insalata', 'Ingredienti:...', 'Istruzioni:...')">Ricetta 3</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
